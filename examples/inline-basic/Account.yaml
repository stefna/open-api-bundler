title: Account
type: object
properties:
    id:
        type: string
        format: uuid
    name:
        type: string
    status:
        type: string
        enum:
            - new
            - verified
            - active
            - blocked
            - deleted
        readOnly: true
    createdOn:
        type: string
        format: date-time
        readOnly: true
    blockedUntil:
        type: string
        format: date-time
    role:
        $ref: "sub/Role.json"
required:
    - id
    - status
