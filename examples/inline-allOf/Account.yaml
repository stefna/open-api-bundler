title: Account
type: object
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  status:
    type: string
    enum:
      - new
      - verified
      - active
      - blocked
      - deleted
    readOnly: true
  createdOn:
    type: string
    format: date-time
    readOnly: true
  blockedUntil:
    type: string
    format: date-time
  role:
    allOf:
      - readOnly: true
      - $ref: "sub/Role.json"
  complexAllOfMerge:
    allOf:
      - $ref: "sub/Role.json"
      - properties:
          extraFields:
            type: string
required:
  - id
  - status
